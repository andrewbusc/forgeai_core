name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: deeprun_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d deeprun_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/deeprun_test
      TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/deeprun_test
      NODE_ENV: test
      AUTH_TOKEN_SECRET: ci-auth-token-secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run CI test gate (includes bootstrap API/CLI coverage)
        run: npm run test:ci
