name: Deployment Dry Run

on:
  workflow_call:
    inputs:
      target_path:
        description: "Project path to validate (optional; defaults to canonical scaffold)"
        required: false
        type: string
        default: ""
      template_id:
        description: "Template id used when target_path is empty"
        required: false
        type: string
        default: "canonical-backend"
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:
    inputs:
      target_path:
        description: "Project path to validate (optional; defaults to canonical scaffold)"
        required: false
        default: ""
      template_id:
        description: "Template id used when target_path is empty"
        required: false
        default: "canonical-backend"

permissions:
  contents: read

jobs:
  deployment_dry_run:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: deeprun_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d deeprun_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/deeprun_test
      TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/deeprun_test
      NODE_ENV: test
      V1_DOCKER_BIN: docker
      V1_DOCKER_RUN_MIGRATION: "true"
      DRY_RUN_TARGET_INPUT: ${{ inputs.target_path || github.event.inputs.target_path }}
      DRY_RUN_TEMPLATE_INPUT: ${{ inputs.template_id || github.event.inputs.template_id || 'canonical-backend' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Resolve deployment dry-run target
        id: target
        run: |
          mkdir -p .deeprun
          target_input="${DRY_RUN_TARGET_INPUT:-}"
          template_input="${DRY_RUN_TEMPLATE_INPUT:-canonical-backend}"

          if [ -n "${target_input}" ]; then
            target_path="${target_input}"
            echo "Using provided target path: ${target_path}"
          else
            target_path="$(npm run --silent prepare:v1-ready-target -- --output .deeprun/deployment-dry-run-target --template "${template_input}")"
            echo "Scaffolded '${template_input}' target at: ${target_path}"
          fi

          echo "target_path=${target_path}" >> "${GITHUB_OUTPUT}"

      - name: Run deployment dry-run (docker build + migration + prod boot health)
        run: |
          mkdir -p .deeprun
          set -o pipefail
          npm run check:v1-ready -- "${{ steps.target.outputs.target_path }}" | tee .deeprun/deployment-dry-run-report.json

      - name: Upload deployment dry-run artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-dry-run-${{ github.run_id }}-${{ github.run_attempt }}
          if-no-files-found: warn
          path: |
            .deeprun/deployment-dry-run-report.json
            .deeprun/deployment-dry-run-target
